<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<div style="max-width: 500px; margin: 20px auto; background-color: #f0f0f0; border: 1px solid #ddd; border-radius: 10px; overflow: hidden;">
    <div id="chatOutput" style="min-height: 400px; padding: 10px; overflow-y: auto;"></div>
    <div class="input-container" style="display: flex; align-items: center; padding: 10px; background-color: #fff; border-top: 1px solid #ddd;">
        <input type="text" id="messageInput" placeholder="Type a message..." style="flex: 1; padding: 10px; border: none; border-radius: 20px; margin-right: 10px;">
        <button id="sendButton" style="border: none; background-color: transparent; cursor: pointer;"><img src="send-icon.png" alt="Send" style="width: 30px; height: 30px;"></button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
